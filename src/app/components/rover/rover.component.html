<!-- UP -> 'N' -->

<ion-icon *ngIf='orientacion === "N"' name="arrow-up-circle-outline"></ion-icon>
<ion-icon *ngIf='orientacion === "S"' name="arrow-down-circle-outline"></ion-icon>
<ion-icon *ngIf='orientacion === "E"' name="arrow-forward-circle-outline"></ion-icon>
<ion-icon *ngIf='orientacion === "O"' name="arrow-back-circle-outline"></ion-icon>
